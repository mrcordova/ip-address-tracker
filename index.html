<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="rubik-400">
    <main>
      <div class="top-container">
        <picture>
          <source
            media="(min-width: 30rem )"
            srcset="./images/pattern-bg-desktop.png" />
          <img class="bg-img" src="./images/pattern-bg-mobile.png" alt="" />
        </picture>
        <div class="ip-container">
          <h1 class="rubik-700">IP Address Tracker</h1>
          <div class="search-bar">
            <input
              class="rubik-400"
              type="text"
              name="search"
              id="search"
              placeholder="Search for any IP address or domain " />
            <button class="search-btn">
              <img
                src="./images/icon-arrow.svg"
                alt="arrow pointing to the right" />
            </button>
          </div>
        </div>
        <div class="info-container">
          <div class="info-stat">
            <h2 class="rubik-700">IP ADDRESS</h2>
            <p class="rubik-500" id="ip"></p>
          </div>
          <div class="info-stat">
            <h2 class="rubik-700">LOCATION</h2>
            <p class="rubik-500" id="location"></p>
          </div>
          <div class="info-stat">
            <h2 class="rubik-700">TIMEZONE</h2>
            <p class="rubik-500" id="timezone"></p>
          </div>
          <div class="info-stat">
            <h2 class="rubik-700">ISP</h2>
            <p class="rubik-500" id="isp"></p>
          </div>
        </div>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
      <!-- add offset value dynamically using the API -->
    </main>
  </body>
</html>
